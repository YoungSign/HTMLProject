<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form属性</title>
</head>
<body>
<!--在HTML5中表单内的从属元素可以写在页面上的任何地方，只需要为该元素指定一个form属性，属性值为该表单的id-->
<form id="frm">
    <input type="text">
</form>
<!--写在表单的外边，在元素内属性指定form属性的id为表单id即可-->
<!--好处是在进行页面修改、添加页面样式比较方便-->
<textarea form="frm"></textarea>
</body>
</html>
