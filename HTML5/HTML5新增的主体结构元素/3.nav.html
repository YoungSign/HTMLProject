<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nav元素</title>
</head>

<body>
    <!--不使用menu元素代替nav元素。menu元素是用于发出命令菜单上,用于web应用程序中。-->
    <nav>
        <ul>
            <li><a href="#">a元素1</a></li>
            <li><a href="#">a元素2</a></li>
            <li><a href="#">a元素3</a></li>
            <li><a href="#">a元素4</a></li>
        </ul>
    </nav>
    <article>
        <header>
            <h1>H1元素</h1>
            <nav>
                <ul>
                    <li><a href="#">article里边的a元素1</a></li>
                    <li><a href="#">article里边的a元素2</a></li>
                    <li><a href="#">article里边的a元素3</a></li>
                    <li><a href="#">article里边的a元素4</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h1>section中的h1元素</h1>
            <p>section中的p元素</p>
        </section>
        <section>
            <h1>section中的h1元素</h1>
            <p>section中的p元素</p>
        </section>
        <footer>
            <a href="#">a1元素</a>
            <a href="#">a2元素</a>
            <a href="#">a3元素</a>
            <a href="#">a4元素</a>
        </footer>
    </article>

    <footer>
        <p><small>版权声明:</small></p>
    </footer>
</body>

</html>
