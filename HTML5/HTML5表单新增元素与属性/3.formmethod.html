<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formmethod属性</title>
</head>
<body>
<!--在HTML5中可以使用formmethod属性对每个表单指定不同的提交方式-->
<!--提交方法：get、post-->
<form id="formMethod">
    <input type="submit" name="s1" value="v1" formmethod="post" formaction="http://202.108.22.5">提交
    <input type="submit" name="s2" value="v2" formmethod="get" formaction="http://202.108.22.5">提交
</form>
</body>
</html>
