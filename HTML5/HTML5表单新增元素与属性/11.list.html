<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框的list属性</title>
</head>
<body>
<!--list和datalist联用，值为datalist的id-->
<form>
    <input type="text" name="greeting" list="greetings">
    <datalist id="greetings" style="display: none">
        <option value="HTML5">HTML5</option>
        <option value="CSS3">CSS3</option>
    </datalist>
</form>
</body>
</html>
