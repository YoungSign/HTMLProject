<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
<button onclick="back()">后退按钮</button>

<form>
    <input type="text" id="userName">
    <button onclick="check()">验证</button>
</form>

<script>
    function back() {
        history.back();
    }

    function check() {
        var name = document.getElementById("userName").value;
        if (name == "Young") {
            history.go(-1);
        }

        else {
            alert("输入错误！");
        }
    }
</script>
</body>
</html>
