<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>article元素</title>
</head>

<body>
    <!--article标签可以用来表示插件-->
    <article>
        <header>
            <h1>H1标签</h1>
            <p>头部P标签</p>
        </header>
        <article>
            <header>作者</header>
            <p>内容</p>
            <footer>时间</footer>
        </article>
        <footer>
            <p>底部P标签</p>
        </footer>
    </article>

    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <embed src="#" width="600" height="400"></embed>
        </object>
    </article>
</body>

</html>
