<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hgroup元素</title>
</head>

<body>
    <!--hgroup是将标题机器子标题进行分组的元素-->
    <!--如一个内容区域的标题一级子标题算作一组-->
    <article>
        <header>
            <!--当标题过多时，需要hgroup进行分组-->
            <hgroup>
                <h1>头部区域</h1>
                <h2>h1的子标题</h2>
            </hgroup>
            <p>
                <time datetime="2016-06-15">2016-06-15</time>
            </p>
        </header>
        <div>此处添加样式</div>
        <footer>底部区域</footer>
    </article>
</body>

</html>
