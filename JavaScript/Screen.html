<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen</title>
</head>
<body>


<!--window.screen对象包含有关用户屏幕的信息-->
<script>
    //screen.availWidth可用的屏幕宽度
    document.write("可用宽度："+screen.availWidth);
    //screen.availHeight可用的屏幕高度
    document.write("可用高度："+screen.availHeight);
    //screen.width屏幕的宽度
    document.write("当前宽度："+screen.width);
    //screen.height屏幕的高度
    document.write("当前高度："+screen.height);
</script>
</body>
</html>
