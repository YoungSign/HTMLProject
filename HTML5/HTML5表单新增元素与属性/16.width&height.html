<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image的width属性与height属性</title>
</head>
<body>
<!--HTML5中image新增了两个属性height和width分别用来指定图片的高度和宽度-->
<form action="" method="post">
    姓名：<input type="text" name="name">
    <input type="image" src="../img/Christmas.gif" alt="图片" width="20" height="20">
</form>
</body>
</html>
