<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>address元素</title>
</head>

<body>
    <!--用来呈现联系信息，不只用来存储电子邮箱或真实地址，还用来展示跟文档联系人相关的联系信息-->
    <address>
        <a href="#">Young</a>
        <a href="#">Cooper</a>
        <a href="#">SignYoung</a>
        <a href="#">JiHaoyang</a>
    </address>
    <footer>
        <div>
            <address>
                <a href="#">Young</a>
                我的地址
            </address>
            <time datetime="2016-06-15">2016-06-15</time>
        </div>
    </footer>
</body>

</html>
