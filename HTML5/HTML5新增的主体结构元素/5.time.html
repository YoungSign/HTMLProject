<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>time元素</title>
</head>

<body>
    <!--datetime表示系统读取的时间-->
    <time datetime="2016-06-15">2016-06-15</time>
    <!--T=Time表示日期与时间的分隔符-->
    <time datetime="2016-06-15T14:30">2016-06-15</time>
    <!--Z表示UTC标准时间-->
    <time datetime="2016-06-15T14:30Z">2016-06-15</time>
    <!--+09:00表示时差-->
    <time datetime="2016-06-15T14:30+09:00">2016-06-15</time>
</body>

</html>
