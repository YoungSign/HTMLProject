<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--ol-->
<ol start="5" reversed>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
    <li>列表5</li>
</ol>

<!--dl-->
<!--在HTML5中对dl元素进行重新定义，重新定义的dl列表表示多个名字的列表项，每一项都包含一条或多条带有名字的dt元素,用来表示术语，dt元素后跟着一个或多个dd元素，一个元素内不允许有名字相同的dt元素，不允许有重复的术语-->
<dl>
    <dt>列表项1</dt>
    <dd>术语1</dd>
    <dt>列表项2</dt>
    <dd>术语2</dd>
</dl>

<!--cite元素-->
<!--cite元素表示作品的标题-->
<h3>cite元素</h3>
<p>这个元素的标题是<cite>cite元素</cite></p>

<!--small元素-->
<!--在H5中对small元素进行重新定义，由原来的通用展示性元素变为专门用来标识小字印刷体的元素，不允许应用在页面主题内容中，只允许被当作额外信息以inline方式内嵌在页面中使用，small元素并不意味着内容字号会改变-->
<P>这是一个
    <small>small标签的内容</small>
</P>
</body>
</html>
