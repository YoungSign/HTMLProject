<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Err</title>
</head>
<body>
<form>
    <input id="test" type="text">
    <input id="btn" type="button" onclick="demo()" value="提交">
</form>
<script>
    function demo() {
        try {
            var e = document.getElementById("test").value;
            if (e == "") {
                throw "请输入";
            }
        }
        catch (err) {
            alert(err);
        }
    }
    Err();
</script>
</body>
</html>
