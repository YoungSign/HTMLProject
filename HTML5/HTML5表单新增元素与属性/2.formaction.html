<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formaction属性</title>
</head>
<body>
<!--在HTML5中可以为所有的提交按钮增加不同的formaction属性，单击不同的按钮提交不同的页面-->
<form id="formAction">
    <input type="submit" name="s1" value="input1" formaction="http://192.168.1.1">提交http://192.168.1.1
    <input type="submit" name="s2" value="input2" formaction="http://192.168.0.1">提交http://192.168.0.1
    <input type="submit" name="s3" value="input3" formaction="http://202.108.22.5">提交百度
</form>
</body>
</html>
