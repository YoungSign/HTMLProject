<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>aside元素</title>
</head>

<body>
    <!--aside用于表示页面或文章的附属信息部分-->
    <!--他可以包含域当前页面或主要内容相关的引用、侧边栏、广告、导航条，以及其他区别于主要内容部分-->
    <header>
        <h1>H1元素</h1>
    </header>
    <article>
        <h1>标题</h1>
        <p>正文</p>
        <!--1.包含在article元素当中，作为主要内容的附属信息-->
        <!--此处aside元素作为article的名次解释-->
        <aside>
            <h1>aside标题</h1>
            <p>aside正文</p>
        </aside>
    </article>

    <!--2.在article元素之外使用-->
    <!--作为页面或附属信息部分-->
    <aside>
        <nav>
            <h2>导航栏标题</h2>
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
            </ul>
        </nav>
    </aside>
</body>

</html>
