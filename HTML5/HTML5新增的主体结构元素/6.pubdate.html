<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pubdate属性</title>
</head>

<body>
    <article>
        <header>
            <h1>发布标题</h1>
            <p>
                发布日期
                <!--当有多个时间时，需要指定一个明确的发布时间-->
                <time datetime="2016-06-15" pubdate>2016-06-15</time>
            </p>
            <p>
                上市时间
                <time datetime="2016-06-17">2016-06-17</time>
            </p>
        </header>
    </article>
</body>

</html>
