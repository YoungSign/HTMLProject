<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框的indeterminate属性</title>
</head>
<body>
<!--可以在javascript脚本使用indeterminate属性，说明复选框处于**上位明确是否选取状态**-->
<input type="checkbox" indeterminate id="cbo">属性测试

<script>
    var cbo = document.getElementById("cbo");
    cbo.indeterminate = true;
</script>
</body>
</html>
